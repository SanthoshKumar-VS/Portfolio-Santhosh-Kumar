<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Graduate', cursive;
            text-decoration: none;
        }
        
        body {
            /* ALLOW SCROLLING if content overflows, otherwise hidden for hero feel */
            overflow-x: hidden;
            overflow-y: auto; 
        }
        
        .main-width {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .hero {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(back.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        header {
            padding: 20px 0;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            position: relative; /* Ensure header is positioned for absolute children */
            z-index: 10;
        }
        
        .logo {
            height: 50px;
            width: 50px;
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Mobile Menu Icon (Hamburger) */
        nav .hamb {
            width: 35px;
            height: 24px;
            right: 20px; /* Adjusted right position */
            top: 35px; /* Adjusted top to align better with logo */
            z-index: 5;
            background: transparent; /* Changed from white to transparent */
            position: absolute;
            cursor: pointer;
            display: none;
        }
        
        nav .hamb span {
            display: block;
            background: #ff0000;
            width: 100%;
            height: 3px;
            transition: 0.3s;
            transition-property: transform, opacity;
        }
        
        nav .hamb span:nth-child(2) {
            margin: 7px 0px;
        }
        
        /* Nav List Styling */
        nav .nav-list {
            list-style: none;
        }
        
        nav .nav-list li {
            display: inline-block;
        }
        
        nav .nav-list li a {
            display: inline-block;
            cursor: pointer;
            color: #eee;
            margin-left: 55px; /* Spacing between links */
            font-size: 15px;
            font-weight: 600;
        }
        
        nav .nav-list li:not(:last-child) a:hover {
            color: #ff0000;
            transition: 0.4s;
        }
        
        /* Contact Me Button Style */
        nav .nav-list li.btn a {
            background: transparent;
            border: 2px solid #ff0000;
            padding: 9px 28px;
            border-radius: 30px;
            line-height: 1.3;
            color: #ff0000;
            font-weight: 500;
        }
        
        nav .nav-list li.btn:hover a {
            background: #ff0000;
            color: #eee;
            border: 2px solid transparent;
            transition: 0.4s;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%; /* Ensure container takes width for centering */
        }
        
        .container .hero-text {
            margin-bottom: 40px;
        }
        
        .container .hero-text h1 {
            color: #eee;
            font-size: 47px;
            font-weight: 900;
            line-height: 1.2;
            margin: 20px 0px 20px;
        }
        
        span.input {
            color: #ff0000;
        }
        
        .container .hero-text h3 {
            color: #eee;
            font-weight: 400;
            font-size: 17px;
        }
        
        .container .hero-text p {
            max-width: 100%;
            color: #eee;
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .social a {
            width: 37px;
            height: 37px;
            border-radius: 25%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            color: #eee;
            cursor: pointer;
            margin-right: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .social a:hover {
            transform: scale(1.1);
            background: #ff0000;
            transition: 0.4s;
        }
        
        .container .hero-text button {
            color: #eee;
            background: #ff0000;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            padding: 8px 30px;
            border: 2px solid #ff0000;
            border-radius: 30px;
            cursor: pointer;
        }
        
        .container .hero-text button:hover {
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            transition: 0.4s;
        }
        
        .bottom {
            margin-top: 100px;
            padding-bottom: 40px;
        }
        
        .bottom p {
            color: #eee;
            letter-spacing: 2px;
            font-size: 15px;
        }
        
        /* Styles for Mobile View (max-width: 930px) */
        @media screen and (max-width: 930px) {
            nav .hamb {
                display: block; /* Show hamburger on mobile */
            }
            
            /* Animation for hamburger click */
            .click span {
                position: absolute;
                margin-top: 12px;
            }
            .click span:first-child {
                transform: rotate(-40deg);
            }
            .click span:nth-child(2) {
                opacity: 0;
                margin: 0;
            }
            .click span:last-child {
                transform: rotate(40deg);
                top: 0;
            }
            
            nav .nav-list {
                position: fixed; /* Fixed to cover screen or relative to container */
                top: 0;
                right: -100%; /* Hide off-screen by default */
                bottom: 0;
                width: 70%; /* Width of the mobile menu */
                height: 100vh;
                background: #000; /* Black background for menu */
                z-index: 100;
                padding: 100px 50px; /* Padding for links inside */
                transition: 0.4s ease;
                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;
                display: block;
            }
            
            nav .nav-list.active {
                right: 0; /* Slide in */
            }
            
            nav .nav-list li {
                display: block;
                margin-bottom: 30px;
            }
            
            nav .nav-list li a {
                display: block;
                text-align: left;
                font-size: 20px;
                margin-left: 0;
            }
        }
        
        /* Desktop view */
        @media screen and (min-width: 931px) {
            nav .hamb {
                display: none;
            }
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            var hamb = document.querySelector('.hamb');
            var nav = document.querySelector('.nav-list');
            hamb.classList.toggle('click');
            nav.classList.toggle('active');
        }
