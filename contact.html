    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Graduate', cursive;
            overflow: hidden;
        }
        
        /* Ensure the main container scrolls if content is too tall */
        .contact-section {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            overflow-y: auto;
        }
        
        .contact-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 20px;
            overflow-y: auto; /* Scroll inside container if needed */
        }
        
        .contact-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
            max-width: 1000px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.2);
            flex-direction: column;
        }
        
        .contact-info {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.2);
            color: white;
            width: 100%;
            text-align: left;
        }
        
        input,
        textarea {
            background-color: #2b2b2b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            width: 100%;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 15px;
            background: #00c6ff;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .contact-heading {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }
        
        form {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .contact-container {
                padding: 30px 10px;
            }
            .contact-box {
                padding: 25px 20px;
                gap: 30px;
            }
            .contact-heading {
                font-size: 20px;
            }
            input,
            textarea,
            button {
                font-size: 15px;
                padding: 12px;
            }
            .contact-info {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>

</head>
